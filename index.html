<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Potister</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Potister</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Listing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-list"></span>
                    List Your Product!
                </button>
            </form>
            <form class="navbar-form navbar-right">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-user"></span>
                    Login
                </button>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-check"></span>
                    Sign Up
                </button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Welcome to Potister</h1>
        <p class="text-center">Sell some stuff.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Sign Up &raquo;</a></p>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Feature Items for sale</h2>
        </div>
        <div class="col-md-4">
            <h2>iPad</h2>
            <img src="./assets/images/apple-ipad.jpg" alt="ipad for sale" class="img-rounded img-responsive">
            <p>One of a kind iPad.. until next year</p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>Macbook</h2>
            <img src="./assets/images/macbook.jpg" alt="ipad for sale" class="img-rounded img-responsive">
            <p>The best computer around..</p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>Phone</h2>
            <img src="./assets/images/mobile-phone.jpg" alt="ipad for sale" class="img-rounded img-responsive">
            <p>Make all your calls</p>
            <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; 2016 Tito & Po.co</p>
    </footer>
</div> <!-- /container -->

<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery-2.2.4.min.js"></script>
